    ①如同中国革命高潮是否快要到来，只有详细地去查看引起革命高潮的各种矛盾是否真正向前发展了，才能做决定。
    <p align="right" >——出自《毛泽东选集》第一卷 《星星之火，可以燎原》</p>
    想法：判断事务发展是否可以报乐观态度，仅一昧的猜测如同无根之木，实际上需要分析导致该事务出现的关键细节或组成的要点，如果风头正旺，则仍可以积极看待；如果其内部关键细节有部分此消彼长，则仍是需要谨慎看待，可能会将长期维持现状；若关键环节或者要素已经出现颓势，则可以对整体局势有着一定的心理准备。
    
    ②但我所说的中国革命高潮快要到来，决不是如有些人所谓“有到来之可能”那样完全没有行动意义的、可望而不可即的一种空的东西。它是站在海岸遥望海中已经看得见桅杆尖头了的一只航船，它是立于高山之巅远看东方一件光芒四射喷薄欲出的一轮朝日，它是躁动于母腹中的快要成熟了的一个婴儿。
    <p align="right" >——出自《毛泽东选集》第一卷 《星星之火，可以燎原》</p>
    想法：文学人的文字敏感，直接爱上这句话，几句排比给予读者太丰富的意象，文章结尾不仅再次强调理想并非“有些人”认为的海市蜃楼，而且以看得见桅杆的航船，东方朝日，即将成熟的婴儿三者，既是寄托着可以触摸到的理想，在时代背景来讲起到无与伦比的激励作用。
