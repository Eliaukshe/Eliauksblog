    《望道》电影影评：
    优点：
    主旋律电影的目的实现，讲明《共产党宣言》翻译的背景和过程；陈望道主演演员演技在线（但仍未达到入木三分（个人观点）
    缺点：
    1.故事讲述的逻辑分布稍显混乱，由陈望道从浙师辞职开始，到新中国成立时间，其中的事件未能有良好的情节或背景进行过渡，容易导致观众在跳转下个事件情节时产生困惑；
    2.人物出场过于流水账，剧中各种人物出现更像走马观花般，和陈望道的交流，先下场，而后续情节再次上场时，观众未能第一时间了解其中发生的转变和背景，给予人一种“只是把角色搬上荧幕，讲台词，下场，后续再上场，发生冲突，后下场”的感觉；
    3.情感线的尴尬。无论是影片开头学生抗议，而陈望道辞职过程中学生自发唱的《送别》；还是陈望道与妻子蔡慕晖的情感线，前者开篇开头就生硬插入师生不舍情感如同饭前进食齁甜的甜品，影响后文的情感铺垫；后者与妻子在师生关系时，或者在妻子留学前与陈望道约定喝咖啡，情感的萌发和发展太过“莫名其妙”，而后面情节也未对此有所铺垫介绍便成为了夫妻关系，且！夫妻关系在影片中存在的作用只在于妻子欲向戴季陶求取盘尼西林时，理想情怀和丈夫性命的抉择时铁骨铮铮的作用罢了，剩下的对于影片主要线索并未有任何的参与感。（个人观点）
    4.演员的演技。除个别有沉浸感外，其他的还是有一种浮于表面的感觉。
    5.电影的矛盾点些许混乱；可能最大的矛盾点在于陈望道与戴季陶的，但又不深刻，不贯穿；如果矛盾点在与国民党白色恐怖的对抗，又不合逻辑，导致容易使人抓不住电影情节的矛盾点高潮，亦或者人物之间的冲突重点。
  date: 2023-03-24 23:54:17
